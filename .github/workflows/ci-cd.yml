name: CI/CD Pipeline

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Build Docker image
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)  # Generate short commit SHA as tag
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-js-app:$IMAGE_TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/node-js-app:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV  # Save tag for later use

  # Job 2: Run tests 
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # Job 3: Deploy to Kubernetes
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.28.0'

      - name: Decode and set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > ~/.kube/config  

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml 
          kubectl set image deployment/my-nodejs-app my-nodejs-app=${{ secrets.DOCKER_USERNAME }}/node-js-app:$IMAGE_TAG
          kubectl rollout status deployment/my-nodejs-app

      - name: Restart Kubernetes Deployment
        run: kubectl rollout restart deployment my-nodejs-app
